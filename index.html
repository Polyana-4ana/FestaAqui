    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #1f1f1f;
            color: #fff;
        }

        .sidebar {
            width: 80px;
            background-color: #4a2f6f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar svg {
            width: 40px;
            height: 40px;
            margin: 20px 0;
            cursor: pointer;
            fill: white;
            transition: transform 0.2s;
        }

        .sidebar svg:hover {
            transform: scale(1.2);
            fill: #ffcc00;
        }

        .posts {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            overflow-y: auto;
        }

        .post {
            background-color: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .post:hover {
            transform: scale(1.05);
        }

        .post img {
            width: 100%;
            display: block;
        }

        .post-info {
            padding: 10px;
            text-align: center;
        }

        .post-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .post-info p {
            font-size: 0.8rem;
            color: #ccc;
        }

        .feed {
            display: none;
        }

        .posts::-webkit-scrollbar {
            width: 8px;
        }

        .posts::-webkit-scrollbar-thumb {
            background-color: #4a2f6f;
            border-radius: 4px;
        }

        /* === ESTILO MAPA === */
        #mapa-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* altura total da tela */
            display: flex;
            flex-direction: column;
        }

        #mapa-header {
            background-color: #4a2f6f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        #mapa-header h2 {
            margin-bottom: 10px;
        }

        #mapa-header .botoes {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #mapa-header input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 200px;
            outline: none;
        }

        #mapa-header button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffcc00;
            font-weight: bold;
            transition: 0.2s;
        }

        #mapa-header button:hover {
            background-color: #e6b800;
        }

        #mapa {
            flex: 1;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
